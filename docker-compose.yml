services:
  postgresql:
    container_name: amigoscode_springboot_postgres
    image: postgres
    environment:
      POSTGRES_USER: vishal
      POSTGRES_PASSWORD: vishal
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: